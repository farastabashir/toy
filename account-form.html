<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Elephant</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&family=Montserrat&family=Raleway&family=Rubik+Mono+One&family=Sanchez:ital@1&family=Satisfy&family=Trispace&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/account-form.css">
</head>
<body>
    <div class="container-fluid form_container">
        <form class="form_box signin_form text-center" id="signInForm">
            <h6 class="form_title">Sign In</h6>
            <div class="form-group input_field">
                <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="form-group input_field">
                <input type="password" class="form-control" id="signInPswd" placeholder="Password" required>
            </div>
            <div class="forgot_pswd">
                <a href="#">Forgot Passsword?</a>
            </div>
            <div class="text-secondary create_account"onclick="createAccountFn()">
                <p>Don't have an account yet? <a href="#">Create account</a></p>
            </div>
            <div class="btn_group">
                <button type="submit" class="btn btn_sign"onclick="btnSignInFn()">Sign In</button>
            </div>
        </form>

        <form class="border form_box signup_form text-center hide_" id="signUpForm">
            <h6 class="form_title" id="formTitle">Sign Up</h6>
            <div class="form-group input_field">
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" required>
            </div> 
            <div class="form-group input_field">
                <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <div class="form-group input_field">
                <input type="password" class="form-control" id="signUpPswd" placeholder="Password" required>
            </div>
            <div class="text-secondary sign_in_link" onclick="signInLinkFn()">
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
            <div class="btn_group">
                <button type="submit" class="btn btn_sign" onclick="btnSignUpFn()">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        var signInForm = document.getElementById("signInForm");
        var signUpForm = document.getElementById("signUpForm");

        function createAccountFn()
        {
            signUpForm.classList.remove("hide_");
            signInForm.classList.add("hide_");
        }

        function signInLinkFn()
        {
            signInForm.classList.remove("hide_");
            signUpForm.classList.add("hide_");
        }
    
        function btnSignUpFn()
        {
            var name = document.getElementById("name").value;
            var email = document.getElementById("signUpEmail").value;
            var pswd = document.getElementById("signUpPswd").value;

            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("password", pswd);

            alert("Your account has been created!");
        }

        function btnSignInFn()
        {
            var email = document.getElementById("signInEmail").value;
            var pswd = document.getElementById("signInPswd").value;

            var localStorageEmail = localStorage.getItem("email", email);
            var localStoragePswd = localStorage.getItem("password", pswd);

            if (email==localStorageEmail & pswd==localStoragePswd)
            {
                window.open("index.html", "_blank");
            }

            else
            {
                alert("Sign in failed");
            }
        }
    </script>
</body>
</html>
